<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-primary-300">
 <main>
  <div><picture>
    <source media="(min-width:675px)" srcset="./images/image-product-desktop.jpg">
    <source media="(max-width:674px)" srcset="./images/image-product-mobile.jpg">
    <img src="" alt="Product Image" class="product-image">
  </picture></div>

  <div class="side-card padding-24 bg-neutral-100">
    <p class="text-neutral-400 font-size-300 font-family-primary 
    text-capital fw-bold letter-spacing-300">Perfume</p>
    <h1 class="fw-extra-bold font-family-secondary ">Gabrielle Essence Eau De Parfum</h1>
    <p class="font-family-primary text-primary-200 line-height-400">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="flex-row align-item-center">
      <p class="font-size-700 font-family-secondary text-primary-400 ">$149.99</p>
      <p class="font-family-primary text-decoration-linethrough text-primary-200">$169.99</p>
    </div>
    <button class="button font-family-primary flex-row align-item-center justify-content-center " data-type="primary">
      <img src="images/icon-cart.svg" alt="" style="width: 1rem ;">
      Add to Cart
    </button>
  </div>
 </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" class="font-family-secondary">Suleman Lohar</a>.
  </div>
</body>
</html>
